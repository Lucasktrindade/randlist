<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <input type="text"
        class="form-control"
        ng-model="search"
        placeholder="Localizar registro">
      <span class="input-group-btn">
        <button type="button"
          class="btn btn-default"
          ng-disabled="!search"
          ng-click="search = ''">
          <i class="glyphicon glyphicon-remove-sign"></i>
        </button>
      </span>
    </div>
  </div>
</div>

<hr>

<form ng-init="newer = {}"
  ng-submit="list.add(newer); newer = {}">
  <table class="table table-striped table-hover"
    ng-show="list.body && list.body.length > 0">
    <thead>
      <tr>
        <th ng-repeat="collum in ::list.head track by $index">
          {{::collum}}
        </th>
        <th width="20"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in list.body | filter:search"
        class="animate-repeat"
        ng-class="::{'success':row.control.win}">
        <td ng-repeat="cell in ::row.data track by $index">
          {{::cell}}
        </td>
        <td ng-switch="::row.control.win">
          <a class="btn btn-primary btn-sm"
            ng-switch-when="true"
            ng-href="#/sweepstakes/{{::row.control.winFrom}}/{{::list.eBase64(row.data)}}">
            <i class="glyphicon glyphicon-list"></i>
          </a>
          <button type="button"
            class="btn btn-danger btn-sm"
            ng-switch-when="false"
            ng-click="list.remove(row)">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td ng-repeat="collum in ::list.head track by $index">
          <input type="text"
            class="form-control input-sm expression"
            placeholder="{{::collum}}"
            ng-model="newer[collum]"
            required>
        </td>
        <td>
          <button type="submit"
            class="btn btn-success btn-sm">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-group"
    ng-show="list.body && list.body.length > 0">
    <button type="button"
      class="btn btn-lg btn-danger"
      ng-click="list.clean()"
      ng-disabled="!list.body || !list.body.length">
      Limpar lista
    </button>
    <button type="button"
      class="btn btn-lg btn-primary"
      ng-click="list.save()">
      Gerar backup
    </button>
  </div>
</form>
